<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

</head>
<body>
    
    <div class="wrapper">Cursos Rocketseat</div>

    <section class="cards">
        <div class="card" id="starter">
            <div class="card__image-container">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="starter">  
            </div>
            <div class="card-content">
                <p>Starter</p>
            </div>
            <div class="card-info">
                <p>Módulos: 12</p>
                <p>FREE</p>
            </div>
        </div>

        <div class="card" id="lounchbase">
            <div class="card__image-container">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="lounchbase">  
            </div>
            <div class="card-content">
                <p>LounchBase</p>
            </div>
            <div class="card-info">
                <p>Módulos: 12</p>
                <p>FREE</p>
            </div>
        </div>
            
        <div class="card" id="gostack">
            <div class="card__image-container">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="gostack">  
            </div>
            <div class="card-content">
                <p>GoStack</p>
            </div>
            <div class="card-info">
                <p>Módulos: 12</p>
                <p class="card-price">FREE</p>
            </div>
        </div>
    </section>

    <div class="modal-overlay">
        <div class="modal">
            <div class="butt">
                <a class="max-modal">
                    <i class="material-icons">exposure</i>
                </a>
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
            </div>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
